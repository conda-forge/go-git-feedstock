{% set name = "go-git" %}
{% set version = "5.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/go-git/go-git/archive/v{{ version }}.tar.gz
  sha256: 6d6e4e84bdac9a9c31aa06b3563e8f8493855d0feb3c85921ca3b49048e1fdc6

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - go-git version

about:
  home: https://github.com/go-git/go-git
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/go-git/go-git

extra:
  recipe-maintainers:
    - danielnachun
