{% set name = "go-git" %}
{% set version = "5.16.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/go-git/go-git/archive/v{{ version }}.tar.gz
  sha256: da43b5f5e2f4aadbf4b28df552b8221e33617573d175018fe194a70f613e270d

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - go-git version

about:
  home: https://github.com/go-git/go-git
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/go-git/go-git

extra:
  recipe-maintainers:
    - danielnachun
