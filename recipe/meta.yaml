{% set name = "go-git" %}
{% set version = "5.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/go-git/go-git/archive/v{{ version }}.tar.gz
  sha256: bedbd4895a25d648fad42876c4d1862905665d253c145a50fe03d6f5aa3090ba

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - go-git version

about:
  home: https://github.com/go-git/go-git
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/go-git/go-git

extra:
  recipe-maintainers:
    - danielnachun
